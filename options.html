<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Shinsei PowerDirect Login Helper 設定</title>
  <link rel="stylesheet" href="vendor/bootstrap-2.2.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="options.css" />
  <script src="vendor/jquery-1.8.3.min.js"></script>
  <script src="vendor/bootstrap-2.2.2/js/bootstrap.min.js"></script>
  <script src="common.js"></script>
  <script src="options.js"></script>
</head>
<body>
  <ul id="account_list">
    <li id="add_account_container">
      <button id="add_account" class="btn btn-large">口座を追加する</button>
    </li>
  </ul>

  <div id="templates">
    <form class="edit-account">
      <input class="input-medium" name="account_number" type="text" maxlength="10" placeholder="店番号 + 口座番号" />
      <table class="security-card"></table>
      <button type="submit" class="btn">保存</button>
    </form>
  </div>
</body>
</html>
